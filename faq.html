<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wish Fic Fest ‚Äî FAQ Flow</title>
<meta name="theme-color" content="#f3e7d4" />
<style>
  :root{ --bg:#f3e7d4; --ink:#222; --stitch:#e8d9bf; --flow:#5aa8b4; --writer:#5aa8b4; --prompt:#7fb87a; }
  html,body{margin:0;background:var(--bg);color:var(--ink);
    font-family:"Iowan Old Style", Garamond, Georgia, ui-serif, serif}
  *,*::before,*::after{box-sizing:border-box}

  .wrap{max-width:1100px;margin:auto;padding:22px}
  h1{margin:4px 0 10px;font-size:clamp(28px,6vw,54px);font-weight:700;font-variant:small-caps}
  .legend{display:flex;gap:10px;flex-wrap:wrap;margin:6px 0 16px}
  .pill{padding:8px 12px;border-radius:999px;background:#fff;border:2px dashed var(--stitch);font-weight:800}
  .dot{display:inline-block;width:12px;height:12px;border-radius:50%;margin-right:6px;vertical-align:middle}
  .dot.writer{background:var(--writer)}
  .dot.prompt{background:var(--prompt)}

  /* ===== Diagram ===== */
  .flow{
    position:relative; aspect-ratio: 16 / 9; border-radius:24px;
    border:2px dashed var(--stitch); box-shadow:0 12px 28px rgba(0,0,0,.06);
    overflow:hidden; background:var(--bg);
  }
  .flow svg{position:absolute; inset:0}
  .seg{fill:none;stroke:var(--flow);stroke-linecap:round;stroke-linejoin:round;stroke-width:10;opacity:.95}
  
  
  

  /* node = label klik-able */
  .node{
    position:absolute; transform:translate(-50%,-50%);
    display:inline-flex; align-items:center; gap:10px;
    min-width:180px; max-width:240px; justify-content:center;
    padding:12px 16px; text-decoration:none; color:inherit; font-weight:900;
    background:linear-gradient(#fff,#fbfbfb);
    border:2px dashed var(--stitch); border-radius:16px;
    box-shadow:0 10px 22px rgba(0,0,0,.08);
  }
  .node:hover{filter:brightness(.98)}
  .badge{
    display:inline-grid; place-items:center; width:26px; height:26px;
    border-radius:50%; color:#fff; font-size:14px; font-weight:900;
    box-shadow:0 4px 10px rgba(0,0,0,.15)
  }
  .badge.writer{background:var(--writer)}
  .badge.prompt{background:var(--prompt)}
  .node span.label{letter-spacing:.2px}

  /* posisi titik */
  .n-dos     { left:18%; top:26% }   /* Do‚Äôs & Don‚Äôts (ALL) */
  .n-sign    { left:50%; top:24% }   /* Sign Up (WRITER) */
  .n-claim   { left:83%; top:36% }   /* Claiming (WRITER) */
  .n-fulfill { left:83%; top:72% }   /* Fulfill/Post (WRITER) */   /* Fulfill/Post (WRITER) */   /* Fulfill/Post (WRITER) */   /* Fulfill/Post (WRITER) */   /* Fulfill/Post (WRITER) */
  .n-prompt  { left:20%; top:67% }   /* Prompting (ALL) */   /* Prompting (ALL) */   /* Prompting (ALL) */   /* Prompting (ALL) */   /* Prompting (PROMPTER) */   /* Prompting (ALL) */   /* Prompting (ALL) */   /* Prompting (ALL) */   /* Prompting (PROMPTER) */
  .n-bank    { left:44%; top:85% }   /* Prompt Bank (ALL) */   /* Prompt Bank (ALL) */   /* Prompt Bank (ALL) */   /* Prompt Bank (ALL) */

  .n-prompt::after{content:"START";position:absolute;left:50%;transform:translateX(-50%);bottom:-8px;padding:2px 8px;border:2px dashed var(--stitch);border-radius:999px;background:#fff;font-size:12px;font-weight:900;letter-spacing:.5px}
  .n-bank::after{content:"FINISH";position:absolute;left:50%;transform:translateX(-50%);bottom:-8px;padding:2px 8px;border:2px dashed var(--stitch);border-radius:999px;background:#fff;font-size:12px;font-weight:900;letter-spacing:.5px}

  /* ===== Mobile: jadi list vertikal rapi ===== */
  @media (max-width:900px){
    .flow{aspect-ratio:auto;padding:16px;display:flex;flex-direction:column;gap:12px}
    .flow svg{display:none}
    .node{position:relative;left:auto;top:auto;transform:none;max-width:none;width:100%;
          padding:14px 16px 14px 44px}
    .flow::before{content:"";position:absolute;left:18px;top:0;bottom:0;border-left:6px dotted #7a6b5a;opacity:.5}
    .node::before{content:"";position:absolute;left:12px;top:22px;width:14px;height:14px;border-radius:50%;
                  background:linear-gradient(#6e8b72,#4f6b57);border:2px solid #fff;box-shadow:0 4px 10px rgba(0,0,0,.18)}
    .n-dos{order:1} .n-sign{order:2} .n-claim{order:3} .n-fulfill{order:4} .n-prompt{order:5}
  }
  /* tweaks: dual badges + thicker lines */
  .badges{display:inline-flex; gap:6px; align-items:center}
  .seg.writer{stroke:var(--writer); stroke-width:14}
  .seg.prompt{stroke:var(--prompt); stroke-width:12; opacity:.85}
</style>
</head>
<body>
  <div class="wrap">
    <h1>FAQ ‚Äî Flow</h1>
    <div class="legend" aria-label="Legend">
      <span class="pill"><i class="dot writer"></i>Writer (Author) ‚úçÔ∏è</span>
      <span class="pill"><i class="dot prompt"></i>Prompter (Non-writer) üìñ</span>
    </div>

    <section class="flow" aria-label="Participation flow">
      <!-- Garis alur (Writer loop + Prompter short path) -->
      <svg viewBox="0 0 1000 560" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <!-- small arrow marker for direction -->
          <marker id="arrowS" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,4 L0,8 Z" fill="var(--flow)" />
          </marker>
        </defs>

        <!-- Running-track style: two rounded-rectangle lanes -->
        <rect x="190" y="140" width="620" height="320" rx="160" ry="160"

        <rect x="210" y="160" width="580" height="280" rx="140" ry="140"
              fill="none" stroke="var(--flow)" stroke-width="8" opacity=".85" />

        <!-- Small direction arrows along the track (clockwise) -->
        <path d="M740 150 C 800 170 845 215 855 260" fill="none" stroke="var(--flow)" stroke-width="0" marker-end="url(#arrowS)" />
        <path d="M260 455 C 220 430 200 400 195 360" fill="none" stroke="var(--flow)" stroke-width="0" marker-end="url(#arrowS)" />

        <!-- Branch from Do's & Don'ts down to Prompting (removed per request) -->
      </svg>

      <!-- Node klikable (judul saja, tiap node menuju halaman/form terkait) -->
      <a class="node n-dos" href="dosandonts.html" aria-label="Do‚Äôs & Don‚Äôts (rules)">
        <span class="badges"><span class="badge writer">‚úçÔ∏è</span><span class="badge prompt">üìñ</span></span>
        <span class="label">Do‚Äôs & Don‚Äôts</span>
      </a>

      <a class="node n-sign" href="https://docs.google.com/forms/d/e/1FAIpQLSfNE60WbBfBOb2pQBFw__6Vmt7zW1-WS3EyucP5gDqQ09-alw/viewform" target="_blank" rel="noopener" aria-label="Sign Up (Writer)">
        <span class="badge writer">‚úçÔ∏è</span>
        <span class="label">Sign Up</span>
      </a>

      <a class="node n-claim" href="https://archiveofourown.org/collections/WishfulThoughtsFest2025/requests" target="_blank" rel="noopener" aria-label="Claiming (Writer)">
        <span class="badge writer">‚úçÔ∏è</span>
        <span class="label">Claiming</span>
      </a>

      $1fulfill.html$2>
        <span class="badge writer">‚úçÔ∏è</span>
        <span class="label">Fulfill / Post</span>
      </a>

      <a class="node n-prompt" href="https://bit.ly/PromptingWFF" target="_blank" rel="noopener" aria-label="Prompting (All)">
        <span class="badges"><span class="badge writer">‚úçÔ∏è</span><span class="badge prompt">üìñ</span></span>
        <span class="label">Prompting</span>
      </a>

      <a class="node n-bank" href="prompt-bank.html" aria-label="Prompt Bank (All)">
        <span class="badges"><span class="badge writer">‚úçÔ∏è</span><span class="badge prompt">üìñ</span></span>
        <span class="label">Prompt Bank</span>
      </a>
    </section>

    <div style="margin-top:16px">
      <a href="index.html" style="text-decoration:none;border:1px solid #d8c9ad;border-radius:10px;padding:10px 12px;background:#fff;font-weight:700">‚Üê Back to Front Page</a>
    </div>
  </div>
</body>
</html>
