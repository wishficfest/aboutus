<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wish Fic Fest — Mod Dashboard</title>
  <meta name="theme-color" content="#F5C1CF"/>
  <!-- libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="./admin.css"/>
</head>
<body class="min-h-screen">
  <header class="sticky top-0 z-40 border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <h1 class="text-lg md:text-xl font-semibold">🌈 Wish Fic Fest — Mod Dashboard</h1>
      <nav class="ml-auto hidden md:flex gap-4 text-sm">
        <a class="hover:underline" href="#overview">Overview</a>
        <a class="hover:underline" href="#prompts">Prompts</a>
        <a class="hover:underline" href="#claims">Claims</a>
        <a class="hover:underline" href="#authors">Authors</a>
        <a class="hover:underline" href="#announcements">Announcements</a>
        <a class="hover:underline" href="#timeline">Timeline</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 grid md:grid-cols-[260px_1fr] gap-6">
    <!-- sidebar -->
    <aside>
      <ul id="nav" class="space-y-2 text-sm">
        <li><button data-view="overview" class="nav-btn w-full">📊 Overview</button></li>
        <li><button data-view="prompts" class="nav-btn w-full">💡 Prompts</button></li>
        <li><button data-view="claims" class="nav-btn w-full">✍️ Claims</button></li>
        <li><button data-view="authors" class="nav-btn w-full">👩‍💻 Authors</button></li>
        <li><button data-view="announcements" class="nav-btn w-full">📢 Announcements</button></li>
        <li><button data-view="timeline" class="nav-btn w-full">🗓️ Timeline</button></li>
      </ul>

      <!-- Notes -->
      <section id="notes" class="mt-6 p-3 rounded-2xl card"></section>
    </aside>

    <!-- content -->
    <section id="view" class="space-y-6"></section>
  </main>

  <!-- tiny toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="./admin.js"></script>
</body>
</html>
