<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Progress ‚Äî Wish Fic Fest</title>
  <meta name="theme-color" content="#f3e7d4" />
  <style>
    :root{ --parchment:#f3e7d4; --ink:#222; --accent:#2f6b4f; --muted:#6d5f4f }
    body{ margin:0; background:var(--parchment); color:var(--ink);
          font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial }
    .wrap{ max-width:1100px; margin:auto; padding:24px }
    h1{ font-size:32px; margin:0 0 10px; text-align:center }
    p.muted{ color:var(--muted); text-align:center; margin:-4px 0 20px }
    .toolbar{ display:flex; flex-wrap:wrap; gap:10px; margin-bottom:18px }
    .btn{ display:inline-flex; align-items:center; gap:6px;
          padding:10px 14px; border:1px solid #d8c9ad;
          border-radius:12px; background:#fff; color:#222;
          text-decoration:none; font-weight:700 }
    .btn:hover{ filter:brightness(.97) }

    /* Whiteboard */
    .board{ background:#fff; border:2px solid #ddd;
            min-height:480px; border-radius:12px;
            position:relative; overflow:hidden; box-shadow:0 8px 22px rgba(0,0,0,.08) }
    .note{ position:absolute; min-width:120px; max-width:180px; padding:10px;
           border-radius:8px; box-shadow:0 6px 14px rgba(0,0,0,.18);
           transform:rotate(var(--rot)); font-size:14px;
           white-space:pre-wrap; word-wrap:break-word }
    .note small{ display:block; margin-top:6px; opacity:.7; font-size:12px }
    .note.yellow{ background:#fff9b1 }
    .note.pink{ background:#ffd6e7 }
    .note.blue{ background:#d6f7ff }
    .note.green{ background:#e9ffd8 }
  </style>
</head>
<body>
<div class="wrap">

  <!-- Toolbar -->
  <div class="toolbar">
    <a class="btn" href="../index.html">‚Üê Back to Front Page</a>
    <a class="btn" href="../faq.html">‚Üê Back to FAQ</a>
    <a class="btn" href="../timeline.html">‚Üê Back to Timeline</a>
    <a class="btn" href="../index.html">‚Üê Back to Index</a>
  </div>

  <!-- Hero -->
  <h1>Thank you so much for signing up, dear author!</h1>
  <p class="muted">Tinggalkan pesan semangat untuk sesama author (anon boleh) üíå</p>

  <!-- Board -->
  <div class="board" id="board" aria-label="Motivation Wall"></div>

</div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // ====== CONFIG ======
  const SUPABASE_URL = "https://daaaazpzydtkustcbllyee.supabase.co"; // ganti dgn URL projectmu
  const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_KEY_HERE";              // ganti dgn anon key dari screenshot
  const COLORS = ["yellow","pink","blue","green"];

  const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const board = document.getElementById("board");

  // ====== Load notes ======
  async function loadNotes(){
    const { data, error } = await db.from("wall_notes")
      .select("*").order("created_at",{ascending:false}).limit(60);
    if(error){ console.error(error); return; }
    board.innerHTML="";
    data.forEach(renderNote);
  }

  // ====== Render note ======
  function renderNote({alias,message,color}){
    const n = document.createElement("div");
    n.className = `note ${color||"yellow"}`;
    n.style.setProperty("--rot", (Math.random()*6-3).toFixed(2)+"deg");
    const pad = 18, w = 170, h = 120;
    const maxL = Math.max(0, board.clientWidth  - (w+pad));
    const maxT = Math.max(0, board.clientHeight - (h+pad));
    n.style.left = (Math.floor(Math.random()*maxL)+pad) + "px";
    n.style.top  = (Math.floor(Math.random()*maxT)+pad) + "px";
    n.innerHTML = `${escapeHTML(message)}<small>‚Äî ${escapeHTML(alias||"anon")}</small>`;
    board.appendChild(n);
  }

  function escapeHTML(s){
    return s.replace(/[&<>"']/g, c => (
      {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]
    ));
  }

  // ====== Real-time update ======
  db.channel("wall_notes_channel")
    .on("postgres_changes",{event:"INSERT",schema:"public",table:"wall_notes"},
      payload => renderNote(payload.new))
    .subscribe();

  loadNotes();
</script>
</body>
</html>
