<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motivation Wall â€” TEST</title>
  <meta name="theme-color" content="#f3e7d4" />
  <link rel="stylesheet" href="testing.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Motivation Wall â€” <span class="muted">TEST</span></h1>
      <p class="muted small">Local preview (no backend). Notes saved to this browser only.</p>
    </header>

    <!-- compose + controls -->
    <section class="row">
      <form id="form" class="panel form" autocomplete="off">
        <input id="alias" name="alias" placeholder="Nama / anon" maxlength="24" />
        <textarea id="message" name="message" rows="4" maxlength="220"
          placeholder="Tulis semangatmu (maks 220 huruf)â€¦"></textarea>

        <div class="actions">
          <button class="btn dark" type="submit">âœ¨ Post</button>
          <button id="btnReset" class="btn light" type="button">Reset (delete all)</button>
        </div>
      </form>

      <section class="board-wrap">
        <div class="wall-toolbar">
          <input id="q" class="search" type="search" placeholder="Cari pesan / aliasâ€¦" />
          <div class="right">
            <span class="count"><strong id="noteCount">0</strong> notes</span>
            <button id="btnExport" class="btn ghost" type="button">ðŸ“¸ Export PNG</button>
          </div>
        </div>
        <div id="board" class="board" aria-live="polite"></div>
        <p class="muted tiny tip">Colors rotate between <b>navy</b>, <b>pink</b>, and <b>green</b>. Random tiny tilt on each note.</p>
      </section>
    </section>
  </main>

  <!-- html2canvas for export -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="testing.js"></script>
</body>
</html>
