<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wish Fic Fest</title>
  <meta name="description" content="Wish Fic Fest â€” Timeline, About Us, FAQ." />
  <meta name="theme-color" content="#f3e7d4" />
  <style>
    /* ========= CLEAN SKIN (no images, flat background) ========= */
    :root{
      --parchment:#f3e7d4;  /* global bg */
      --text:#172321;
      --sage:#6e8b72;       /* ticket fill */
      --stitch:#f6eadb;     /* dashed border */
      --ink:#2b2b2b;        /* underline ink */
      --ink-blue:#28385f;   /* ink shadow */
      --gold:#e0ba54;       /* title color */
    }
    html,body{height:100%;margin:0;background:var(--parchment);color:var(--text);font-family:"Iowan Old Style", Garamond, Georgia, ui-serif, serif}
    /* nuke any background images, textures, ornaments */
    html, body, header, main, footer, section{ background:var(--parchment) !important; background-image:none !important }
    .hero-ticket :is(img, picture, svg){ display:none !important }

    /* ===== Front hero ===== */
    .hero-ticket{ min-height:100svh; padding:32px 18px; display:grid; align-content:start; gap:18px }
    .wordmark{ margin:0 0 6px; font-family: Georgia, "Times New Roman", serif; font-style:italic; font-weight:600; font-size:clamp(36px,8vw,88px); color:#7a7a7a; opacity:.9 }

    /* ticket grid */
    .ticket-grid{ display:grid; gap:18px; max-width:980px }
    @media (min-width:860px){ .ticket-grid{ grid-template-columns: repeat(2, minmax(260px, 1fr)) } }

    /* ticket */
    .ticket{ position:relative; display:block; background:var(--sage); color:#0e190f; text-decoration:none; cursor:pointer; padding:22px 22px 18px; border-radius:20px; border:2px solid rgba(255,255,255,.6); box-shadow:0 12px 24px rgba(0,0,0,.08); transition: box-shadow .25s ease, transform .25s ease }
    .ticket::before{ content:""; position:absolute; inset:10px; border-radius:16px; border:2px dashed var(--stitch); pointer-events:none }
    .notch{ position:absolute; top:50%; width:30px; height:58px; margin-top:-29px; background:var(--parchment); border:2px solid rgba(255,255,255,.6); box-shadow: inset 0 0 0 999px var(--parchment); border-radius:0 999px 999px 0 }
    .notch.l{ left:-15px; border-left:none }
    .notch.r{ right:-15px; border-right:none; transform:scaleX(-1) }
    .title{ display:inline-block; font-weight:800; letter-spacing:.2px; color:var(--gold); font-size:22px; position:relative }
    .title::after{ content:""; position:absolute; left:0; right:0; bottom:-4px; height:2px; background:linear-gradient(90deg, transparent 0 6%, var(--ink) 35%, var(--ink) 100%); box-shadow:0 0 6px var(--ink-blue); transform-origin:left; transform:scaleX(0); transition:transform .55s cubic-bezier(.25,.8,.25,1) }
    .ticket:hover .title::after{ transform:scaleX(1) }
    .ticket:hover{ box-shadow:0 18px 40px rgba(40,56,95,.22); transform:translateY(-1px) }
    small{ display:block; margin-top:6px; opacity:.9 }
  </style>
</head>
<body>
  <main>
    <section class="hero-ticket" aria-label="Front page">
      <h1 class="wordmark">Wish Fic Fest</h1>
      <div class="ticket-grid">
        <a class="ticket" href="timeline.html" aria-label="Open Timeline">
          <i class="notch l"></i><i class="notch r"></i>
          <span class="title">Timeline</span>
          <small>Jadwal keseluruhan event</small>
        </a>
        <a class="ticket" href="aboutus.html" aria-label="Open About Us">
          <i class="notch l"></i><i class="notch r"></i>
          <span class="title">About Us</span>
          <small>About event, about us, contact.</small>
        </a>
        <a class="ticket" href="faq.html" aria-label="Open FAQ">
          <i class="notch l"></i><i class="notch r"></i>
          <span class="title">FAQ</span>
          <small>Claim, Prompt, AO3, and other miscellaneous</small>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
