<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NCT WISH Fic Fest</title>
  <link rel="stylesheet" href="./style.css?v=7" />
</head>
<body class="home palette no-native-cursor">

  <!-- Background Lace -->
  <div class="bg-overlay"></div>

  <!-- Logo -->
  <header class="logo-header">
    <img src="./logos.png" alt="NCT WISH Fic Fest Logo" class="logo">
  </header>

  <!-- Grid palette 3×3 -->
  <main class="palette-grid" aria-label="Choose a section">
    <a class="pan" href="./aboutus.html"     data-bg="#f0e6ff"><span>About Us</span></a>
    <a class="pan" href="./faq.html"         data-bg="#c4a8ff"><span>FAQ</span></a>
    <a class="pan" href="./tutorial.html"    data-bg="#9bb3ff"><span>Tutorial</span></a>
    <a class="pan" href="./dosandonts.html"  data-bg="#ffdca8"><span>Do’s & Don’ts</span></a>
    <a class="pan" href="./contact.html"     data-bg="#b9d8ff"><span>Contact</span></a>
    <a class="pan" href="./schedule.html"    data-bg="#d6ffe9"><span>Schedule</span></a>
    <a class="pan" href="https://archiveofourown.org/collections/WishFicFest" target="_blank" rel="noopener" data-bg="#ffc8dd"><span>AO3</span></a>
    <a class="pan" href="https://x.com/wishficfest" target="_blank" rel="noopener" data-bg="#b5ead7"><span>Twitter</span></a>
    <a class="pan" href="https://alterspring.org/@wishficfest" target="_blank" rel="noopener" data-bg="#ffb4a2"><span>Alterspring</span></a>
  </main>

  <!-- Brush cursor -->
  <img class="brush-cursor" src="./images/brush.png" alt="" aria-hidden="true" />

  <script>
    const root = document.documentElement;
    const brush = document.querySelector('.brush-cursor');
    const pans  = document.querySelectorAll('.pan');

    root.style.setProperty('--shade', '#E9EEF6');

    window.addEventListener('mousemove', (e)=>{
      const oX = 18, oY = 10;
      brush.style.transform = `translate(${e.clientX - oX}px, ${e.clientY - oY}px) rotate(-12deg)`;
      brush.style.opacity = 1;
    });

    pans.forEach(p=>{
      const shade = p.getAttribute('data-bg');
      const startPreview = ()=>{
        root.style.setProperty('--shade', shade);
        p.classList.remove('wipe');
        void p.offsetWidth;
        p.classList.add('wipe');
      };
      p.addEventListener('mouseenter', startPreview);
      p.addEventListener('focus', startPreview);
      let tapped = false;
      p.addEventListener('touchend', (ev)=>{
        if(!tapped){
          tapped = true;
          root.style.setProperty('--shade', shade);
          p.classList.remove('wipe'); void p.offsetWidth; p.classList.add('wipe');
          setTimeout(()=> tapped=false, 1000);
          ev.preventDefault();
        }
      }, {passive:false});
    });

    const updatePointer = ()=>{
      const isCoarse = window.matchMedia('(pointer: coarse)').matches;
      brush.style.display = isCoarse ? 'none' : 'block';
      document.body.classList.toggle('no-native-cursor', !isCoarse);
    };
    updatePointer();
    window.addEventListener('resize', updatePointer);
    window.addEventListener('scroll', ()=>{ brush.style.opacity = 1; });
  </script>
</body>
</html>
