<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wish Fic Fest</title>
  <meta name="theme-color" content="#f3e7d4" />
  <style>
    :root{
      --bg:#f3e7d4; --ink:#1b1b1b;
      --gold:#d9b24a; --gold-dark:#b88f23; --sage:#6e8b72;
    }
    html,body{margin:0;background:var(--bg);color:var(--ink);
      font-family:"Iowan Old Style", Garamond, Georgia, ui-serif, serif}
    .hero{min-height:100svh;display:grid;place-items:center;padding:24px}
    .wrap{display:grid;gap:28px;justify-items:center;text-align:center}
    .wordmark{margin:0;font-style:italic;font-weight:600;
      font-size:clamp(36px,8vw,96px);color:#7b817b;opacity:.9}

    /* ===== Storybook ===== */
    .book{ position:relative; width:min(560px,90vw); aspect-ratio: 3 / 2; perspective:1400px; }
    .cover,.page{ position:absolute; inset:0; border-radius:14px; backface-visibility:hidden;
      box-shadow:0 18px 40px rgba(0,0,0,.18); border:4px solid #6f4418; }
    .cover{
      background:linear-gradient(#b67c33,#8d5b24); transform-origin:left center; z-index:3;
      transition:transform .8s cubic-bezier(.2,.7,.2,1); cursor:pointer;
    }
    .page{ background:#fffaf0 }
    .page.left{
      transform:translateZ(-1px);
      background:repeating-linear-gradient(0deg,#fffaf0,#fffaf0 28px,#f3e7d4 29px);
    }
    .page.right{ padding:28px 20px; display:flex; align-items:center; justify-content:center }
    .book.open .cover{ transform:rotateY(-160deg) }

    /* Gold buttons (treasure) */
    .treasure{ display:flex; flex-direction:column; gap:14px;
      opacity:0; transform:translateY(8px); transition:opacity .45s ease, transform .45s ease }
    .book.open .treasure{ opacity:1; transform:translateY(0) }
    .gold-btn{
      display:inline-flex; align-items:center; justify-content:center;
      min-width:210px; padding:14px 22px; border-radius:999px;
      background:linear-gradient(#f4df95,#d9b24a); color:#3a2b06;
      border:2px solid var(--gold-dark); text-decoration:none; font-weight:800;
      box-shadow:0 12px 24px rgba(0,0,0,.18);
    }
    .gold-btn:hover{ filter:brightness(.97) }
    .gold-btn:active{ transform:translateY(1px) }
    .hint{font-size:.95rem; opacity:.8}
  </style>
</head>
<body>
  <main class="hero">
    <div class="wrap">
      <h1 class="wordmark">Wish Fic Fest</h1>

      <!-- Buku -->
      <div id="book" class="book" aria-expanded="false" aria-label="Open book" tabindex="0">
        <div class="cover" title="Open the book"></div>
        <div class="page left"></div>
        <div class="page right">
          <nav class="treasure" aria-label="Main links">
            <a class="gold-btn" href="timeline.html">Timeline</a>
            <a class="gold-btn" href="aboutus.html">About Us</a>
            <a class="gold-btn" href="faq.html">FAQ</a>
          </nav>
        </div>
      </div>

      <div class="hint">tap / click the book to open</div>

      <noscript>
        <p style="margin-top:8px">JavaScript is off — quick links:</p>
        <p><a href="timeline.html">Timeline</a> • <a href="aboutus.html">About Us</a> • <a href="faq.html">FAQ</a></p>
      </noscript>
    </div>
  </main>

  <!-- JS eksternal -->
  <script src="assets/js/book.js" defer></script>
</body>
</html>
