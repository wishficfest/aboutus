<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wish Fic Fest</title>
  <meta name="theme-color" content="#f3e7d4" />
  <style>
    :root{
      --bg:#f3e7d4; --ink:#1b1b1b;
      --gold:#d9b24a; --gold-deep:#b88f23; --leather1:#a36a36; --leather2:#7e4b23;
    }
    html,body{margin:0;background:var(--bg);color:var(--ink);
      font-family:"Iowan Old Style", Garamond, Georgia, ui-serif, serif}
    .hero{min-height:100svh;display:grid;place-items:center;padding:24px}
    .wrap{display:grid;gap:28px;justify-items:center;text-align:center}
    .wordmark{margin:0;font-style:italic;font-weight:600;
      font-size:clamp(36px,8vw,96px);color:#7b817b;opacity:.9}

    /* ========= Storybook (responsive) ========= */
    .book{
      position:relative; width:min(680px,94vw); aspect-ratio:4/3; perspective:1400px;
      filter:drop-shadow(0 18px 36px rgba(0,0,0,.18));
    }
    .cover{
      position:absolute; inset:0; border-radius:22px; transform-origin:left center; z-index:3;
      background:
        radial-gradient(40% 60% at 60% 20%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(60% 70% at 20% 80%, rgba(0,0,0,.08), transparent 65%),
        repeating-linear-gradient(145deg, rgba(255,255,255,.04) 0 2px, transparent 2px 6px),
        linear-gradient(180deg, var(--leather1), var(--leather2));
      border:6px solid #6f4418;
      box-shadow: inset 0 0 0 3px #c79a48, inset 0 0 80px rgba(0,0,0,.25);
      transition:transform .8s cubic-bezier(.2,.7,.2,1);
      cursor:pointer;
    }
    .cover::before,
    .cover::after{
      content:"";
      position:absolute; inset:10px; border-radius:18px;
      background:
        radial-gradient(20px 20px at 0 0, #e7cf7a 30%, transparent 31%),
        radial-gradient(20px 20px at 100% 0, #e7cf7a 30%, transparent 31%),
        radial-gradient(20px 20px at 0 100%, #e7cf7a 30%, transparent 31%),
        radial-gradient(20px 20px at 100% 100%, #e7cf7a 30%, transparent 31%);
      opacity:.65; pointer-events:none;
    }
    .cover::after{ inset:0; border-radius:22px; box-shadow:inset 80px 0 80px rgba(0,0,0,.18); background:none; }

    .edge{
      position:absolute; top:10px; bottom:10px; right:10px; width:18px; border-radius:10px;
      background:
        linear-gradient(90deg, rgba(0,0,0,.08), transparent 30% 70%, rgba(0,0,0,.12)),
        repeating-linear-gradient(0deg, #e9d588, #e9d588 3px, #d9c06e 3px, #d9c06e 6px);
      border:2px solid #8c6b1f; box-shadow:inset 0 0 6px rgba(0,0,0,.15); z-index:1;
    }
    .strap{
      position:absolute; left:8%; right:8%; top:48%; height:44px; border-radius:14px;
      background:linear-gradient(#8c592c,#6e421b);
      box-shadow:inset 0 2px 0 rgba(255,255,255,.15), inset 0 -6px 10px rgba(0,0,0,.25);
      transition:opacity .35s ease; z-index:4; pointer-events:none;
    }
    .book.open .strap{ opacity:0 }

    .page{ position:absolute; inset:0; border-radius:22px; backface-visibility:hidden;
           border:6px solid #6f4418; background:#fffaf0; }
    .page.left{ transform:translateZ(-1px);
      background:repeating-linear-gradient(0deg,#fffaf0,#fffaf0 28px,#f3e7d4 29px); }
    .page.right{
      display:flex; align-items:center; justify-content:center; padding:28px 20px;
      background:radial-gradient(220px 110px at 60% 20%, rgba(0,0,0,.06), transparent 60%),#fffaf0;
    }

    .book.open .cover{ transform:rotateY(-150deg); }

    /* Gold buttons (mobile-first) */
    .treasure{
      display:grid; gap:14px; width:100%;
      max-width:min(720px, 90%); margin-inline:auto;
      opacity:0; transform:translateY(8px);
      transition:opacity .45s ease, transform .45s ease;
    }
    .book.open .treasure{ opacity:1; transform:translateY(0) }

    .gold-btn{
      display:flex; align-items:center; justify-content:center; gap:.6em;
      width:100%;
      padding:clamp(12px,3.6vw,18px) clamp(14px,4vw,22px);
      border-radius:999px; text-decoration:none; font-weight:800; color:#3a2b06;
      background:linear-gradient(#f4df95,#d9b24a);
      border:2px solid var(--gold-deep);
      box-shadow:0 12px 24px rgba(0,0,0,.18);
      font-size:clamp(16px,4.6vw,22px);
    }
    .gold-btn:hover{ filter:brightness(.97) }
    .gold-btn:active{ transform:translateY(1px) }
    .gold-btn span{ flex:1; text-align:center } /* teks selalu center */

    .hint{ font-size:.95rem; opacity:.8 }

    @media (max-width:360px){
      .gold-btn{ font-size:clamp(15px, 4.4vw, 18px); padding-block:12px; }
    }
  </style>
</head>
<body class="home">
  <main class="hero">
    <div class="wrap">
      <h1 class="wordmark">Wish Fic Fest</h1>

      <!-- Book -->
      <div id="book" class="book" aria-expanded="false" aria-label="Open book" tabindex="0">
        <div class="cover" title="Open the book"></div>
        <span class="edge" aria-hidden="true"></span>
        <span class="strap" aria-hidden="true"></span>

        <div class="page left"></div>
        <div class="page right">
          <nav class="treasure" aria-label="Main links">
  <a class="gold-btn" href="aboutus/timeline.html">
    <span class="icon">üìÖ</span><span class="label">Timeline & Links</span>
  </a>
  <a class="gold-btn" href="aboutus/index.html">
    <span class="icon">üìñ</span><span class="label">About Us</span>
  </a>
  <a class="gold-btn" href="aboutus/faq.html">
    <span class="icon">‚ùì</span><span class="label">FAQ</span>
  </a>
  <a class="gold-btn" href="notes.html">
    <span class="icon">üß∑</span><span class="label">Notes</span>
  </a>
  <a class="gold-btn" href="games.html">
    <span class="icon">üéÆ</span><span class="label">Games</span>
  </a>
</nav>
        </div>
      </div>

      <div class="hint">tap / click the book to open</div>

      <noscript>
        <p style="margin-top:8px">JavaScript is off ‚Äî quick links:
          <a href="aboutus/timeline.html">Timeline</a> ‚Ä¢
          <a href="aboutus/index.html">About</a> ‚Ä¢
          <a href="aboutus/faq.html">FAQ</a> ‚Ä¢
          <a href="notes.html">Notes</a> ‚Ä¢
          <a href="games.html">Games</a>
        </p>
      </noscript>
    </div>
  </main>

  <script>
    // Flip cover
    const book = document.getElementById('book');
    const cover = book.querySelector('.cover');
    function openBook(){
      book.classList.add('open');
      book.setAttribute('aria-expanded','true');
    }
    cover.addEventListener('click', openBook);
    cover.addEventListener('keydown', (e)=>{
      if(e.key==='Enter' || e.key===' '){ e.preventDefault(); openBook(); }
    });
  </script>
</body>
</html>
