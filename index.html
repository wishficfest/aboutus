<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wish Fic Fest — Front Page</title>
  <meta name="description" content="Wish Fic Fest — community run NCT WISH fic fest. Front page with Timeline, About Us, and FAQ." />
  <meta name="theme-color" content="#5e7f69" />
  <meta property="og:title" content="Wish Fic Fest" />
  <meta property="og:description" content="Timeline, About Us, and FAQ" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/images/og-cover.jpg" />
  <meta property="og:url" content="https://wishficfest.site" />

  <style>
    :root{
      --parchment:#f0e4cf;  /* background */
      --sage:#6e8b72;       /* ticket fill */
      --stitch:#f6eadb;     /* dashed stitch */
      --ink:#2b2b2b;        /* pen ink */
      --ink-blue:#28385f;   /* pen shadow */
      --gold:#e0ba54;       /* title color */
    }

    html{scroll-behavior:smooth}
    body{margin:0; background:var(--parchment); color:#172321; font-family: "Iowan Old Style", Garamond, Georgia, ui-serif, serif}

    /* ===== FRONT HERO ===== */
    .hero-ticket{ position:relative; min-height:88svh; padding:48px 20px 24px; overflow:hidden }
    .ornament{ position:absolute; width:min(30vw,390px); opacity:.95; pointer-events:none }
    .ornament.tl{ left:-12px; top:-10px }
    .ornament.br{ right:-6px; bottom:-16px }

    .wordmark{
      position:absolute; right:6vw; top:40px; margin:0;
      font-family: Georgia, "Times New Roman", serif; font-style:italic; font-weight:600;
      font-size:clamp(40px,8vw,96px); color:#7a7a7a; opacity:.9; text-shadow:0 1px 0 #fff;
      transform:rotate(-8deg)
    }

    .ticket-grid{ display:grid; gap:22px; max-width:980px; margin:0 }
    .ticket-grid{ grid-template-columns: repeat(2, minmax(260px,1fr)) }
    .ticket-grid .ticket:nth-child(3){ grid-column:1 / span 1 }

    /* ===== TICKET ===== */
    .ticket{ position:relative; display:block; background:var(--sage); color:#0e190f; text-decoration:none; cursor:pointer;
      padding:22px 22px 18px; border-radius:20px; border:2px solid rgba(255,255,255,.6);
      box-shadow:0 12px 28px rgba(0,0,0,.08) }
    .ticket::before{ content:""; position:absolute; inset:10px; border-radius:16px; border:2px dashed var(--stitch); pointer-events:none }
    .ticket .notch{ position:absolute; top:50%; width:30px; height:58px; margin-top:-29px; background:var(--parchment);
      border:2px solid rgba(255,255,255,.6); box-shadow: inset 0 0 0 999px var(--parchment); border-radius:0 999px 999px 0 }
    .ticket .notch.l{ left:-15px; border-left:none }
    .ticket .notch.r{ right:-15px; border-right:none; transform:scaleX(-1) }

    .title{ display:inline-block; font-weight:800; letter-spacing:.2px; color:var(--gold); font-size:22px; position:relative }
    /* Pen-ink underline animation */
    .title::after{ content:""; position:absolute; left:0; right:0; bottom:-4px; height:2px; background:linear-gradient(90deg, transparent 0 6%, var(--ink) 35%, var(--ink) 100%); box-shadow:0 0 6px var(--ink-blue); transform-origin:left; transform:scaleX(0); transition:transform .55s cubic-bezier(.25,.8,.25,1) }
    .ticket:hover .title::after{ transform:scaleX(1) }
    .ticket:hover{ box-shadow:0 18px 40px rgba(40,56,95,.22); transform:translateY(-1px) }

    small{ display:block; margin-top:6px; opacity:.9 }

    @media (max-width: 900px){
      .wordmark{ position:static; transform:none; margin:0 0 18px 4px }
      .ticket-grid{ grid-template-columns:1fr }
    }
  </style>
</head>
<body>
  <section class="hero-ticket" aria-label="Front page">
    <!-- corner ornaments: replace with your PNGs in /images/ -->
    <img class="ornament tl" src="images/ornament-left.png" alt="" />
    <img class="ornament br" src="images/ornament-right.png" alt="" />

    <h1 class="wordmark">Wish Fic Fest</h1>

    <div class="ticket-grid">
      <!-- TIMELINE -->
      <a class="ticket" href="timeline.html" aria-label="Open Timeline">
        <i class="notch l"></i><i class="notch r"></i>
        <span class="title">Timeline</span>
        <small>Jadwal klaim dan tanggal posting</small>
      </a>

      <!-- ABOUT US -->
      <a class="ticket" href="aboutus.html" aria-label="Open About Us">
        <i class="notch l"></i><i class="notch r"></i>
        <span class="title">About Us</span>
        <small>Tentang fest, link resmi, kontak</small>
      </a>

      <!-- FAQ -->
      <a class="ticket" href="faq.html" aria-label="Open FAQ">
        <i class="notch l"></i><i class="notch r"></i>
        <span class="title">FAQ</span>
        <small>Claim, drop, extension, aturan AO3</small>
      </a>
    </div>
  </section>
</body>
</html>
